<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services | PC Clinic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo"><img src="/PC-clinic/images/Screenshot 2025-03-31 133204.png" alt="PC Clinic Logo" /></div>
    <h1>PC-Clinic</h1>
    <button class="menu-toggle">&#9776;</button>
    <ul class="nav-links">
      <li><a href="/PC-clinic/index.html">Home</a></li>
      <li><a href="/PC-clinic/services.html" class="active">Services</a></li>
      <li><a href="/PC-clinic/contact-us.html">Contact</a></li>
      <li><a href="/PC-clinic/about-us.html">About</a></li>
    </ul>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search this page" />
      <button onclick="searchText()">üîç</button>
    </div>
  </nav>

  <main>
    <div class="grid-container">
      <div class="dropdown-container" onclick="toggleDropdown('dropdown1')">
        <img src="/PC-clinic/images/OIP.jpg" class="image-button" alt="Repairs" />
        <div class="overlay-text"><h2>Repairs</h2></div>
        <div class="dropdown-content" id="dropdown1"></div>
      </div>

      <div class="dropdown-container" onclick="toggleDropdown('dropdown2')">
        <img src="/PC-clinic/images/hardware replacments.jpg" class="image-button" alt="Hardware Replacements" />
        <div class="overlay-text"><h2>Hardware Replacements</h2></div>
        <div class="dropdown-content" id="dropdown2"></div>
      </div>

      <div class="dropdown-container" onclick="toggleDropdown('dropdown3')">
        <img src="/PC-clinic/images/software installation.jpg" class="image-button" alt="Software Installation" />
        <div class="overlay-text"><h2>Software Installation</h2></div>
        <div class="dropdown-content" id="dropdown3"></div>
      </div>

      <div class="dropdown-container" onclick="toggleDropdown('dropdown4')">
        <img src="/PC-clinic/images/malware removal.jpg" class="image-button" alt="Malware Removal" />
        <div class="overlay-text"><h2>Malware Removal</h2></div>
        <div class="dropdown-content" id="dropdown4"></div>
      </div>

      <div class="dropdown-container" onclick="toggleDropdown('dropdown5')">
        <img src="/PC-clinic/images/data recovery.jpg" class="image-button" alt="Data Recovery" />
        <div class="overlay-text"><h2>Data Recovery</h2></div>
        <div class="dropdown-content" id="dropdown5">
          We offer Data Recovery on all devices. Prices depend on the device. Please contact us for pricing.
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PC-Clinic. All rights reserved.</p>
  </footer>

  <script>
    const toggleButton = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    toggleButton.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown-content').forEach(drop => {
        if (drop.id !== id) drop.classList.remove('show');
      });
      document.getElementById(id).classList.toggle('show');
    }

    function searchText() {
      document.querySelectorAll('.highlight').forEach(el => {
        el.outerHTML = el.innerText;
      });

      const input = document.getElementById("searchInput");
      const searchTerm = input.value.trim().toLowerCase();
      if (!searchTerm) return;

      const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (node.nodeValue.toLowerCase().includes(searchTerm)) {
          const span = document.createElement("span");
          span.className = "highlight";
          const regex = new RegExp(`(${searchTerm})`, 'ig');
          span.innerHTML = node.nodeValue.replace(regex, '<span class="highlight">$1</span>');
          const temp = document.createElement("div");
          temp.innerHTML = span.innerHTML;
          node.parentNode.replaceChild(temp, node);
        }
      }
    }
  </script>
</body>
</html>
